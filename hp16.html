var a=[-8,-6,-5,-1,1,2,3,5,6,10];
function binarySearch(arr, key) {
    var low = 0;
    var high = arr.length - 1;
    while (low <= high) {
        const mid = low + Math.floor((high - low) / 2);
        if (arr[mid] === key) {
            return mid;
        }
        if (arr[mid] < key) {
            low = mid + 1;
        } else {
            high = mid - 1;
        }
    }
    return -1;
}
