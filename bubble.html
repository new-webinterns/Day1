<html>
<head>
<title>Bubble sort</title>
</head>
<body>
<script>
var a=[-1,5,3,2,1,-6,-5,-8,6,10];
function bubble(a,n)
{
var i,j;
for(i=0;i<n-1;i++)
for(j=0;j<n-i;j++)
if(a[j]>a[j+1])
{
temp=a[j];
a[j]=a[j+1];
a[j+1]=temp;
}
document.write(a);
}
bubble(a,a.length)
</script>
</body>
</html>
