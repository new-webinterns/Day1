<html>
<body>
<script>
var a=[-1,5,3,2,1,-6,-5,-8,6,10];
function bubblesort( a)
{
var swap;
do
{
swap=false;
for(var i=0;i<a.length-1;i++)
 if(a[i]>a[i+1])
 {
 var temp=a[i];
 a[i]=a[i+1];
 a[i+1]=temp;
 swap=true;
 }
 }while(swap);
 }
 bubblesort(a);
 console.log(a);
 </script>
 </body>
 </html>
