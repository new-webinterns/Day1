<html>
<head>
<title>Evaluate arithmetic expression a#b=c and replace with either : +,-,*,/</title>
</head>
<body>
<script>
console.log(arrayExpression(4,5,9));
function arrayExpression(a,b,c)
{
 if(a+b==c||a-b==c||a*b==c||a/b==c)
 {
   return true;
 }
 else
 {
  return false;
 }
}
</script>
</body>
</html>
